<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leader-board-bootstrap</title>
    <!-- css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body class="bg-light">
    <header>
        <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
            <div class="container">
              <a class="navbar-brand d-flex align-items-center" href="#">
                <img src="images/icons/logo.png" alt="" width="41" height="51" class="d-inline-block align-text-top">
                <span class="ms-2">Idea</span>
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavDropdown">
                <ul class="navbar-nav ms-auto d-flex align-items-center">
                  <li class="nav-item">
                    <a class="nav-link active" aria-current="page" href="#">Home</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">About</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">Works</a>
                  </li>
                  <li class="nav-item">
                    <a class="nav-link" href="#">
                        <img src="images/icons/profile.png" alt="" width="51" height="51" class="d-inline-block align-text-top">
                    </a>
                  </li>
                </ul>
              </div>
            </div>
          </nav>
    </header>

    <main>
        <section class="container bg-white p-4 mt-4">
            <h4 class="text-primary mb-4">Top Players</h4>
            <div class="row gy-4">
                <div class="col-12 col-md-6 col-lg-4 d-flex align-items-center">
                    <img width="56px" src="images/players/player-1.png" alt="">
                    <h5 class="ms-3">John Smith</h5>
                </div>
                <div class="col-12 col-md-6 col-lg-4 d-flex align-items-center">
                    <img width="56px" src="images/players/player-2.png" alt="">
                    <h5 class="ms-3">Carvin Adams</h5>
                </div>
                <div class="col-12 col-md-6 col-lg-4 d-flex align-items-center">
                    <img width="56px" src="images/players/player-3.png" alt="">
                    <h5 class="ms-3">Jos Butler</h5>
                </div>
                <div class="col-12 col-md-6 col-lg-4 d-flex align-items-center">
                    <img width="56px" src="images/players/player-4.png" alt="">
                    <h5 class="ms-3">Juster Biber</h5>
                </div>
                <div class="col-12 col-md-6 col-lg-4 d-flex align-items-center">
                    <img width="56px" src="images/players/player-5.png" alt="">
                    <h5 class="ms-3">Alex Hales</h5>
                </div>
                <div class="col-12 col-md-6 col-lg-4 d-flex align-items-center">
                    <img width="56px" src="images/players/player-6.png" alt="">
                    <h5 class="ms-3">Shahid Azman</h5>
                </div>
            </div>
            <hr class="my-4">
        </section>
    </main>


    <footer>

    </footer>
    <!-- js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
